<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="user-info">
      <img src="assets/avatar.png" alt="User Avatar" class="avatar">
      <h3>Fullname Example</h3>
    </div>
    <ul class="nav-links">
      <li><a routerLink="/dashboard" class="active">Dashboard</a></li>
      <li><a routerLink="/booking-request">Booking Request</a></li>
      <li><a (click)="logout()" class="logout">Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navbar -->
    <div class="top-navbar">
      <h1>User Dashboard</h1>
    </div>

    <!-- Dashboard Cards -->
    <div class="dashboard-cards">
      <div class="card card-green">
        <h2>{{ parkingSlotsAvailable }}</h2>
        <p>Total Parking Slots Available</p>
        <a href="#" class="btn btn-info">More info</a>
      </div>
      <div class="card card-blue">
        <h2>{{ ownedVehicles }}</h2>
        <p>Total Owned Vehicles</p>
        <a href="#" class="btn btn-info">More info</a>
      </div>
    </div>
  </div>
</div>
