<div class="dashboard-container">
  <div class="sidebar">
    <div class="user-info">
      <img src="assets/avatar.png" alt="User Avatar" class="avatar">
      <h3>Fullname Example</h3>
    </div>
    <ul class="nav-links">
      <li><a routerLink="user-dashboard">Dashboard</a></li>
      <li><a routerLink="profile">Profile</a></li>
      <li><a routerLink="booking">Booking</a></li>
      <li><a routerLink="vehicule">Vehicle</a></li>
      <li><a routerLink="payment">Payment</a></li>
      <li><a routerLink="/logout">Logout</a></li>
      <li><a (click)="logout()" class="logout">Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="top-navbar">
      <h1>User Dashboard</h1>
    </div>

    <div class="dashboard-cards">
      <div class="card card-green">
        <h2>{{ parkingSlotsAvailable }}</h2>
        <p>Total Parking Slots Available</p>
        <a href="#" class="btn btn-info">More info</a>
      </div>
      <div class="card card-blue">
        <h2>{{ ownedVehicles }}</h2>
        <p>Total Owned Vehicles</p>
        <a href="#" class="btn btn-info">More info</a>
      </div>
    </div>
  </div>
</div>
