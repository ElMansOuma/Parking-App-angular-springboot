<div class="signup-container">
  <!-- Left Side: Visual and Quote -->
  <div class="visual-section">
    <h1>Our Application ParkZen</h1>
    <p class="quote">Secure, accessible, and always ready</p>
    <p class="quote-author">park with peace of mind.</p>
  </div>

  <!-- Right Side: Signup Form -->
  <div class="signup-section">
    <div class="logo">
      <img src="log.png" alt="ParkZen Logo" />
    </div>
    <h2>Register with ParkZen</h2>
    <p class="subtitle">
      Please register to access your personalized dashboard and experience the future of smart parking.
    </p>
    <form>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Your first name" />
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Your last name" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Your email address" />
      </div>
      <div class="form-group">
        <label for="matricule">Matricule</label>
        <input type="text" id="matricule" placeholder="Your matricule number" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password" />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" />
      </div>
      <button type="submit" class="signup-btn">Register</button>
      <p class="login">
        Already have an account? <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
</div>
